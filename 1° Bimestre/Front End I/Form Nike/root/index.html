        <p>Registrate para recibir los correos electrónicos de Nike y ser el primero en acceder a contenido inspirador y conocer las noticias y ofertas exclusivas.</p>
        <form action="./data/form.php" method="POST" class="columna">
            <!-- aca va el * con pseudoelemento -->
            <label for="email">Dirección de Correo Electrónico</label>

                </div>
                <div class="columna">
                    <label for="compra">Preferencia de compra</label>
                    <select name="compra" id="compra">
                        <option disabled selected>Elegir</option>
                        <option value="hombre">Para hombre</option>
                        <option value="mujer">Para mujer</option>
                    </select>
                </div>
            </section>
            <button type="submit" class="btn">Inscribite</button>

        </form>

        <p>Al registrarte, aceptás la Política de privacidad y los Términos de uso de Nike.</p>
    </section>
