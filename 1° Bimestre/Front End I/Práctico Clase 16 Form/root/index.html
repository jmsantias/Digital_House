  <body>
    <header>
     <p id="descuento">20% de descuento en todos los productos!</p>
    <section id="tienda">

      <section id="navegacion">
        <nav>
          <ul>
            <li>Contacto</li>
            <li>Registrarme</li>

          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section>
        <h1>Anadí tu super!</h1>
        <p>Agregá tu personaje favorito completando las opciones.</p>
      </section>
      <section>
        <form action="" method="">
          <label for="usuario">Nombre</label>
          <input type="text" name="usuario" id="usuario" />

          <label for="Poderes">Poderes</label>
          <input type="checkbox" name="Poderes" value="Volar" id="Poderes" />
          <input
            type="checkbox"
            name="Poderes"
            value="Superinteligencia"
            id="Poderes"
          />
          <input
            type="checkbox"
            name="Poderes"
            value="Vista de rayo láser"
            id="Poderes"
          />
          <input
            type="checkbox"
            name="Poderes"
            value="Billetera gorda"
            id="Poderes"
          />

          <label for="Personaje">Tipo de personaje</label>
          <input
            type="radio"
            name="Personaje"
            value="Héreo / Heroina"
            id="Personaje"
          />
          <input
            type="radio"
            name="Personaje"
            value="Villano / Villana"
            id="Personaje"
          />

          <label for="fecha">Fecha</label>
          <input type="date" name="date" id="fecha" />

          <label for="archivo">Agregar Foto</label>
          <input type="file" name="file" id="archivo" />

          <textarea name="descripcion" id="descripcion" cols="30" rows="10">
Descripción</textarea
          >

          <button class="btn" type="submit">Añadir</button>
        </form>
      </section>
