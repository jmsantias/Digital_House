<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./root/img/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Cierre de semana</h1>
    </header>
    <main>
      <!-- Se separan las clases con un espacio en el medio -->
        <article class="article-main article-uno">
        <h2>Background Image</h2>
        <p>Propiedad para poner fondo de imagen</p>
        <a
          href="https://developer.mozilla.org/es/docs/Web/CSS/background-image"
        >
          <img class="imagen-medium"
            src="https://images.unsplash.com/photo-1517134191118-9d595e4c8c2b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt=""
          />
        </a>
      </article>
      <article class="article-main article-dos">
        <h2>Tipografías Externas</h2>
        <p>Traer una tipografía desde Google Font</p>
        <a href="https://fonts.google.com/ ">
          <img class="imagen-medium"
            src="https://images.unsplash.com/photo-1522896696058-236b2f7fb361?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=737&q=80"
            alt=""
          />
        </a>
      </article>
      <article class="article-main article-tres">
        <h2>Iconos Externos</h2>
        <p>Utilizar iconos desde FontAwesome</p>
        <a href="https://fontawesome.com">
          <img class="imagen-medium"
          src="https://images.unsplash.com/photo-1506729623306-b5a934d88b53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt=""/>
        </a>
      </article>
    </main>
  </body>
</html>
